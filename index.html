<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brick Breaker Game</title>
<link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="styles.css">
    
    <script defer src="scripts/app.js"></script>
</head>
<body>
<div id="game-container">
    <div id="scoreboard">
        <div id="timer">Time: <span id="time-value">60</span></div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="lives">Lives: <span id="lives-value">3</span></div>
    </div>
   
    <div id="game-interface" class="game-interface">
        <div id="start-message">Press SPACE to start the game!</div>
        <div class="gamePause" id="gamePause">
            <h2>Game Paused</h2>
            <div class="pause-menu">
                <button id="continue-button" onclick="togglePause()">Continue</button>
                <button id="restart-button" onclick="restartGame()">Restart</button>
            </div>
        </div>
        <div id="ball"></div>
        <div id="paddle"></div>
        <div id="bricks"></div>
    </div>
</div>
<script src="app.js"></script>
    <div class="game-container">
        <div id="scoreboard">
            <div id="timer">Time: <span id="time-value">60</span></div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="lives">Lives: <span id="lives-value">3</span></div>
        </div>
        <div id="game-interface" class="game-interface">
            <div id="start-message">
                <h2>Brick Breaker Game</h2>
                <p>Press SPACEBAR to start and pause the game</p>
            </div>
            <div id="pause-menu">
                <p>Game Paused</p>
                <button onclick="resumeGame()">Continue</button>
                <button onclick="restartGame()">Restart</button>
                <button onclick="quitGame()">Quit</button>
            </div>
            <div id="ball"></div>
            <div id="paddle"></div>
            <div id="bricks"></div>
        </div>
    </div>
</body>
</html>
